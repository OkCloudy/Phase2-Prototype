        </div>

        <div class="tile" style="background-color: #faf1d6;">

        </div>

        <div class="tile" style="background-color: #f9dac1;">

            </div>
            <div class="tile-image" style="background-image: url('path-to-your-fridge-image.jpg');"></div>
        </div>

        <div class="tile" style="background-color: #faf1d6;">
            <div class="tile-content">
                <h2>Recipe Calendar</h2>
            </div>
            <div class="tile-image" style="background-image: url('path-to-your-fridge-image.jpg');"></div>
        </div>

        <div class="tile" style="background-color: #e2ece9;">

    <!-- Bottom Navigation Bar -->

        <ul>

                <a href="index.html">
