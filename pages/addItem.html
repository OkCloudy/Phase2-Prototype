<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/addRecipe.css">
    <script src="../js/addItem.js" defer></script>
    <script src="../js/app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Add Item</h1>
        </header>

        <form id="itemForm">
            <input type="text" id="recipeName" placeholder="Item Name" required />
            <input type="number" id="quantity" placeholder="Quantity" min="1" required /> <br>
            <textarea id="notes" placeholder="Additional Notes" required></textarea> <br>
            <button type="submit">Add Item</button>
            <div class="popup" id="popup">
                <img src="../images/404-tick.png" alt="">
                <h2>Thank You!</h2>
                <p>Your item was added!</p>
                <button type="button" onclick="closePopup()">Ok</button>
            </div>
        </form>
        
        <!-- Bottom Navigation Bar -->
        <div class="navigation"> 
            <ul>
                <li class="list">
                    <a href="../index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="inventory.html">
                        <span class="icon">
                            <ion-icon name="albums-outline"></ion-icon>
                        </span>
                        <span class="text">Inventory</span>
                    </a>
                </li>
                <li class="list">
                    <a href="recipes.html">
                        <span class="icon">
                            <ion-icon name="list-outline"></ion-icon>
                        </span>
                        <span class="text">Recipes</span>
                    </a>
                </li>
                <li class="list">
                    <a href="account.html">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">Account</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
