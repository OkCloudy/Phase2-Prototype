<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/addRecipe.css">
    <script src="../js/recipeCode.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Add Recipe</h1>
        </header>

        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Recipe Name" required />
            <input type="number" id="prepTime" placeholder="Preparation Time (minutes)" min="1" required /> <br>
            <input type="number" id="cookTime" placeholder="Cooking Time (minutes)" min="1" required /> <br>
            <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea> <br>
            <!-- Add more fields as needed -->
            <button type="submit">Add Recipe</button>
          </form>
          
          
        <nav class="bottom-nav">
            <a href="/" class="nav-item">
              <span class="nav-icon">&#8962;</span> <!-- House/Home icon -->
              <span class="nav-label">Home</span>
            </a>
            <a href="/search" class="nav-item">
              <span class="nav-icon">&#128270;</span> <!-- Magnifying glass/Search icon -->
              <span class="nav-label">Search</span>
            </a>
            <a href="/history" class="nav-item">
              <span class="nav-icon">&#128340;</span> <!-- Clock/History icon -->
              <span class="nav-label">History</span>
            </a>
        </nav>
    </div>
</body>

</html>
