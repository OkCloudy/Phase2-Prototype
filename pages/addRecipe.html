<body>
    <div class="container">
        <header>
            <h1>Add Recipe</h1>
        </header>

        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Recipe Name" required />
            <input type="number" id="prepTime" placeholder="Preparation Time (minutes)" min="1" required /> <br>
            <input type="number" id="cookTime" placeholder="Cooking Time (minutes)" min="1" required /> <br>
            <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea> <br>
            <!-- Add more fields as needed -->
            <button type="submit">Add Recipe</button>
            <div class="popup" id="popup">
                <img src="../images/404-tick.png" alt="">
                <h2>Thank You!</h2>
                <p>Your Recipe was successfully added</p>
                <button type="button" onclick="closePopup()">Ok</button>
            </div>
        </form>
