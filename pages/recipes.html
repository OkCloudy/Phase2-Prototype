        <header>

            <input type="button" id="add-recipe-button" value="Add Recipe" onclick="window.location.href='addRecipe.html'">

        <div class="all-recipes">
            <h2>Your Recipes</h2>

        <div class="box-container">
            <div class="box">
                <h3>Recipes with current inventory</h3>
                <img src="path_to_image1.jpg" alt="Recipe Image 1">
            </div>
            <div class="box">
                <h3>Users favorite</h3>
                <img src="path_to_image2.jpg" alt="Recipe Image 2">
            </div>
            <div class="box">
                <h3>Recipies by diet or allergen</h3>
                <img src="path_to_image3.jpg" alt="Recipe Image 3">
            </div>
            <div class="box">
                <h3>Recipes for every skill and every occasion</h3>
                <img src="path_to_image4.jpg" alt="Recipe Image 4">
            </div>
        </div>        

        <main>
            <ul class="recipe-list">
                <!-- List of recipes with ingredients -->
            </ul>
            <a href="#" class="secondary-btn">View Recipe</a> <!-- You can link to a detailed recipe page or use a modal -->
