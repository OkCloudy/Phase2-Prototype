<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/Recipe.css">
    <script src="../js/app.js" defer></script>
    <script src="../js/recipeCode.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <!-- Your scrollable content here -->
            <header>
                <h1>Recipes</h1>
            </header>

            <div class="all-recipes">
                <h2>Your Recipes</h2>
                <div class="recipe-actions">
                    <input type="button" class="all-recipes-btn" value="All Recipes" onclick="window.location.href='allRecipes.html'">
                    <a href="addRecipe.html" id="add-recipe-link">
                      <img src="../images/add.png" alt="Add Recipe" id="add-recipe-image" />
                    </a>
                  </div>
                <div class="image-scroll">
                    <img src="../images/Garlic-Butter-Steak.jpeg" alt="Description of Image 1">
                    <img src="../images/spaget.webp" alt="Description of Image 2">
                    <img src="../images/chicken.jpeg" alt="Description of Image 3">
                    <img src="../images/FrenchToast.jpeg" alt="Description of Image 3">
                    <img src="../images/pizza.jpeg" alt="Description of Image 3">
                    <img src="../images/teriyaki-chicken.jpeg" alt="Description of Image 3">
                    <!-- Add more images as needed -->
                </div>
            </div>
            

            <div class="tile-container">
                <div class="tile" style="background-color: #fde2e2;">
                    <div class="tile-content">
                        <h2>Recipes with current inventory</h2>
                    </div>
                    <div class="tile-image" style="background-image: url('path-to-your-fridge-image.jpg');"></div>
                </div>
                <div class="tile" style="background-color: #f9dac1;;">
                    <div class="tile-content">
                        <h2>Users favorite</h2>
                    </div>
                    <div class="tile-image" style="background-image: url('path-to-your-fridge-image.jpg');"></div>
                </div>
                <div class="tile" style="background-color: #e2ece9;">
                    <div class="tile-content">
                        <h2>Recipies by diet or allergen</h2>
                    </div>
                    <div class="tile-image" style="background-image: url('path-to-your-fridge-image.jpg');"></div>
                </div>
                <div class="tile" style="background-color: #faf1d6;">
                    <div class="tile-content">
                        <h2>Recipes for every skill and every occasion</h2>
                    </div>
                    <div class="tile-image" style="background-image: url('path-to-your-fridge-image.jpg');"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="navigation"> 
            <ul>
                <li class="list">
                    <a href="../index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="inventory.html">
                        <span class="icon">
                            <ion-icon name="albums-outline"></ion-icon>
                        </span>
                        <span class="text">Inventory</span>
                    </a>
                </li>
                <li class="list">
                    <a href="recipes.html">
                        <span class="icon">
                            <ion-icon name="list-outline"></ion-icon>
                        </span>
                        <span class="text">Recipes</span>
                    </a>
                </li>
                <li class="list">
                    <a href="account.html">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">Account</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
