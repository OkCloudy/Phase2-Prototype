<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="../css/Recipe.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Recipes</h1>
        </header>

        <div class="sugg_recipes">
            <div class="box">
                <h2>Suggested Recipes - Top Relevance - Upcoming</h3>
                <div class="image-container">
                    <img src="../images/umd.png" alt="Description of Image 1">
                    <img src="../images/umd.png" alt="Description of Image 2">
                    <img src="../images/umd.png" alt="Description of Image 3">
                    <!-- Add more images as needed -->
                </div>
            </div>
        </div>
    
        <div class="box-container">
            <div class="box">
                <h3>Recipes with current inventory</h3>
                <img src="path_to_image1.jpg" alt="Recipe Image 1">
            </div>
            <div class="box">
                <h3>Users favorite</h3>
                <img src="path_to_image2.jpg" alt="Recipe Image 2">
            </div>
            <div class="box">
                <h3>Recipies by diet or allergen</h3>
                <img src="path_to_image3.jpg" alt="Recipe Image 3">
            </div>
            <div class="box">
                <h3>Recipes for every skill and every occasion</h3>
                <img src="path_to_image4.jpg" alt="Recipe Image 4">
            </div>
        </div>        

        <main>
            <ul class="recipe-list">
                <!-- List of recipes with ingredients -->
            </ul>
            <a href="#" class="secondary-btn">View Recipe</a> <!-- You can link to a detailed recipe page or use a modal -->
        </main>
    </div>
</body>

</html>
